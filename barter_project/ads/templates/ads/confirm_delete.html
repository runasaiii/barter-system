{% extends 'base.html' %}

{% block content %}
  <h2>Удалить объявление</h2>
  <p>Вы уверены, что хотите удалить объявление <strong>{{ ad.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'ad_detail' ad.id %}">Отмена</a>
  </form>
{% endblock %}
